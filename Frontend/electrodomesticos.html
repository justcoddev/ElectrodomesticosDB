<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
  <!-- Default theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

  <title>Acceso a Datos</title>
  <style>
    body {
      background-color: #f7f6f6;
    }

    table thead {
      background-color: #0a4f70;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
    <ul class="nav nav-tabs justify-content-center">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="clientes.html">Clientes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="electrodomesticos.html">Eectrodomésticos</a>
      </li>
      <!-- <li class="nav-item">
        <a class="nav-link disabled">Disabled</a>
      </li> -->
    </ul>
    <br />
    <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">Crear</button>
    <table id="tablaArticulos" class="table mt-2 table-bordered table-striped">
      <thead>
        <tr class="text-center">
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio Base</th>
          <th>Color</th>
          <th>Consumo Energético</th>
          <th>Peso</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="modalArticulo2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="exampleModalLabel">Artículo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombre_elect" class="col-form-label">Nombre:</label>
              <input id="nombre_elect" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="preciobase" class="col-form-label">Precio Base:</label>
              <input name="preciobase" id="preciobase" type="number" class="form-control" required disabled>
            </div>
            <div class="mb-3">
              <label for="color" class="col-form-label">Color:</label>
              <input id="color" type="text" class="form-control" required>
            </div>

            <div class="md-3">
              <label for="consumo_energetico" class="col-form-label">Consumo Energético:</label>
              <select name="consumo_energetico" class="form-select" id="consumo_energetico">
                <!-- <option selected disabled value="">Choose...</option> -->
                <option value="100">A</option>
                <option value="80">B</option>
                <option value="60">C</option>
                <option value="50">D</option>
                <option value="30">E</option>
                <option value="20">F</option>
              </select>
            </div>

            <!-- <div class="mb-3">
              <label for="consumo_energetico" class="col-form-label">Consumo Energético:</label>
              <input id="consumo_energetico" type="text" class="form-control">
            </div> -->
            <div class="mb-3">
              <label for="peso" class="col-form-label">Peso:</label>
              <input id="peso" type="number" class="form-control" required>
            </div>


            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>


        </div>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <!-- JavaScript -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
  <script src="code2.js"></script>

</body>

</html>
